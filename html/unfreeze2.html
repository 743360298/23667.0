<script type="text/javascript">
    var freezeBtn = document.getElementById('freezeBtn');
    freezeBtn.onclick = function(){
      // window.location.href = "../html/unfreeze3.html";
    }

 $(function () {

if( !isLogin() ){
  window.location.href='./login.html';
}

$('#freezeBtn').on('click',function () {

   var phone = $("[type='phone']").val().trim() ;
   var vcode = $.trim($("#codeInput").val());
   
   
   if(!$.checkPhone(phone)){
        mui.toast("手机号不正确");
        return ;
    }


    var apiurl = "/hyapi/user/validemobile";
    var token = getToken();
    var param = {
      mobile: phone,
      vcode: vcode,
    };
    $.post(apiurl, {common_param:JSON.stringify(param),token:token}, function(res){
      if( res.errcode == 0 ) {
        apiurl = "/hyapi/user/unfreeze";
        $.post(apiurl, {token:token}, function(res2) {
          if(res2.errcode == 0) {
            console.log('跳转页面');
            location.href = "./unfreeze3.html";
          } else {
            mui.toast(res2.errmsg);
          }
        });
      } else {
        mui.toast(res.errmsg);
      }
    });
})
})



</script>
