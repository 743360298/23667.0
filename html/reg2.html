		<script type="text/javascript">
			mui.plusReady(function(){

<script>
		var loginbtn = document.getElementById('loginbtn');
			loginbtn.onclick = function(){
					// window.location.href = "../html/reg3.html";
			}



		$(function(){
			init();
			loginbtn();
			time();

      function init(){
				eventList() ;
			}


			// 禁用按钮
		function time() {
						$("#loginbtn").attr("disabled","disabled");
                // 倒计时
                var times = 5 ;
                // 改变按钮的文本  到60秒才能再去获取
                $("#loginbtn").text(times + "S");
                    // 开启定时器
                    var timeId = setInterval(function(){
                        times-- ;
                        $("#loginbtn").text(times + "S");
                        // 时间到了
                        if(times == 0 ){
                            // 暂停定时器
                            clearInterval(timeId);
                            // 重置按钮 移除禁用 改变文本
                            $("#loginbtn").removeAttr("disabled");
                            $("#loginbtn").text("重新获取验证码");
                  }
						},1000);
					}


				// 重新获取验证码
				function loginbtn(){
					$("#loginbtn") .on("click",function(){
						
						time();

					})
				}

				
				function eventList(){
				$("#loginbtn") .on("click",function(){
					// var phone_txt = $.trim($("[name='phone']").val());
					var code_txt  = $.trim($("[name='code']").val());
							if(!$.checkPhone(code_txt)){
								console.log(code_txt);
									// 非法 
									mui.toast("验证码不能为空");
									return ;
							}

					var apiurl = "/hyapi/user/sendvcode";
						
					var _uniqueid = Math.random();

					var param = {
						common_param : JSON.stringify({
							"mobile":phone_txt,
							"unique":_uniqueid
						}),
						token: ""
					}

					
					console.log(apiurl)
					$.post(apiurl, param, function(res){
							console.log(res);
							
							if(res.errcode== 0 ){
								console.log('请求成功');
								mui.toast("验证码已经发到您的手机");
								setTimeout("window.location.href='../html/reg2.html'", 1000);  
								// window.location.href = "../html/reg2.html";
									return ; 
							}else{
								mui.toast("您的手机号不正确，请重新输入");
								console.log('您的手机号不正确，请重新输入');
							}
						})

				})

			}
 })


</script>
